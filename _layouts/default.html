<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>morla</title>

  <link rel="icon" href="{{site.baseurl}}/public/icons/64_color.png" type="image/ico" />
  <link rel="SHORTCUT ICON" href="{{site.baseurl}}/public/icons/64_color.png" />
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/public/css/base.css" />
  <link rel="meta" href="{{site.baseurl}}/public/doap.rdf" />

  <meta name="author" content="Andrea Marchesini" />
  <meta name="description" content="Morla Editor Browser RDF Documents" />
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>
<div class="top">
  <h1>morla</h1>
</div>

<div id="left">
  <div id="menu">
    <ul class="sub">
      <li {% if page.title == "home" %}class="item_first"{% endif %}><a href="{{site.baseurl}}/">home</a></li>
      <li {% if page.title == "about" %}class="item"{% endif %}><a href="{{site.baseurl}}/about">about</a></li>
      <li {% if page.title == "download" %}class="item"{% endif %}><a href="{{site.baseurl}}/download">download</a></li>
      <li {% if page.title == "screenshots" %}class="item"{% endif %}><a href="{{site.baseurl}}/screenshots">screenshots</a></li>
      <li {% if page.title == "icons" %}class="item"{% endif %}><a href="{{site.baseurl}}/icons">icons</a></li>
      <li {% if page.title == "templates" %}class="item"{% endif %}><a href="{{site.baseurl}}/templates">templates</a></li>
      <li {% if page.title == "support" %}class="item"{% endif %}><a href="{{site.baseurl}}/support">support/donations</a></li>
      <li {% if page.title == "documentation" %}class="item"{% endif %}><a href="{{site.baseurl}}/documentation">documentation</a></li>
      <li {% if page.title == "contacts" %}class="item"{% endif %}><a href="{{site.baseurl}}/contacts">contacts</a></li>
      <li {% if page.title == "links" %}class="item"{% endif %}><a href="{{site.baseurl}}/links">links</a></li>
    </ul>
  </div>

  <img src="{{site.baseurl}}/public/images/morla.png" alt="morla's logo" />
</div>

<div class="content">
  {{ content }}
  <br /><br />
</div>
 
<div id="footer">
  <a href="{{site.baseurl}}/public/doap.rdf"><img src="{{site.baseurl}}/public/images/rdf.png" alt="RDF of morla project" style="border:0;height:16px;width:38px" /></a>
 
  <a href="http://validator.w3.org/check?uri=referer"><img
     src="http://www.w3.org/Icons/valid-xhtml10"
     alt="Valid XHTML 1.0!" style="border:0;height:16px;width:38px" /></a>

 <a href="http://jigsaw.w3.org/css-validator/"><img
    src="http://jigsaw.w3.org/css-validator/images/vcss" 
    style="border:0;width:38px;height:16px" alt="Valid CSS!" /></a>

 <a href="http://validator.w3.org/feed/check.cgi?url=http%3A//www.morlardf.net/index.rss"><img
   src="http://validator.w3.org/feed/images/valid-rss.png"
   alt="Valid RSS!" title="Validate my RSS feed"
   style="border:0;width:38px;height:16px" /></a>

  <a href="{{site.baseurl}}/index.rss"><img src="{{site.baseurl}}/public/images/rss.png" alt="RSS of morla project"
    style="border:0;height:15px;width:27px" /></a>

<br />
</div>
</body>
</html>
